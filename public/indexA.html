<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title>AngularJS Chat Application</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>



    <script src="/static/groupChatCtrl.js"></script>

</head>
<body ng-controller="groupChatController">

<div>
<h3>Chat Room name -{{roomName}} <button ng-click="leaveRoom()" class="btn btn-danger">Leave Room</button> </h3>
<h3>You joined as - {{userName}}</b></h3>

</div>

<div class="container">
    <modal1 visible="showModal1" >
    </modal1>
</div>

<div class="container">
    <modal visible="showModal" >
    </modal>
</div>

<div>
    <div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
        <h3>Users</h3>
        <div ng-repeat="user in users">
            <lable>{{user}}</lable>
        </div>
    </div>
    <div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
        <div id="conversation"></div>
        <input type="text" id="data" ng-model="message"/>
        <input type="button" class="btn btn-primary" id="datasend" value="send"  ng-enter="keyPress()" ng-click="sendMessage()"/>
    </div>

</div>

</body>
</html>
