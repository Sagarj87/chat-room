<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Like to join a Group Chat</h4>
            </div>
            <div class="modal-body">
                <form name="roomForm">
                    <div class="form-group">
                        <input type="text" name="roomName" required ng-model="groupName" class="form-control"  placeholder="Enter group name" id="roomName"/>
                        <span style="color:red" ng-show="roomForm.roomName.$dirty && roomForm.roomName.$invalid">
                             <span ng-show="roomForm.roomName.$error.required">Group name is required.</span>
                         </span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Create" class="btn btn-primary" ng-disabled="roomForm.roomName.$dirty && roomForm.roomName.$invalid"  ng-click="getName(groupName)"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
