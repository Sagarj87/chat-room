<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">User name</h4>
            </div>
            <div class="modal-body">
                <form name="userForm">
                    <div class="form-group">
                        <input type="text" name="userName" required ng-model="userName" class="form-control"  placeholder="Enter user name" id="userName"/>
                        <span style="color:red" ng-show="userForm.userName.$dirty && userForm.userName.$invalid">
                             <span ng-show="userForm.userName.$error.required">User name is required.</span>
                         </span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Join" class="btn btn-primary" ng-disabled="userForm.userName.$dirty && userForm.userName.$invalid"  ng-click="getUserName(userName)"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
